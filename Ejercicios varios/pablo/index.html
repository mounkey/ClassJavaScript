<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra - Papel - Tijeras</title>
    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Css-->
    <link href="main.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <p> 
                Este es el juego de piedra papel y tijera, para jugar debe usted elegir una de las 3 imagenes y tirar o apretar el boton jugar , y esperar el resultado <br>
                Suerte.
            </p>
        </header>
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg4 select_object">
                <p>Papel</p><br>
                <img src="imagen/papel.jpeg"class = "img_selector img-fluid"><br>
                <button class="btn_selection" >Seleccionar</button>
            </div>
            <div class="col-sm-4 col-md-4 col-lg4 select_object">
                <p>Piedra</p><br>
                <img src="imagen/piedra.jpeg" class = "img_selector img-fluid"><br>
                <button class="btn_selection" >Seleccionar</button>
            </div>
            <div class="col-sm-4 col-md-4 col-lg4 select_object">
                <p>Tijera</p><br>                
                <img src="imagen/tijera.jpeg" class = "img_selector img-fluid"><br>
                <button class="btn_selection" >Seleccionar</button>
            </div>
        </div>
      
        <div class="text-center">
            <br><br>
            <button id="selector_game">Jugar </button>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 text-center">
                <p><b>Jugador</b></p>
                <div id="selectPlayer">

                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 text-center">
                <p><b>Machine</b></p>
                <div id="selectMachine">
                    
                </div>
            </div>
        </div>
        <div id="Estado" class="text-center">

        </div>
    </div>
    <!--Boostrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src = "js/main.js"></script>
</body>
</html>
